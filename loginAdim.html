<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login Administrativo - Dojo Raymundo</title>
</head>
<body>
<div class="login-container">
  <h2>Login Administrativo</h2>
  <form action="#"> <!-- Adicionado action="#" para o form -->
    <label for="username">Usuário</label>
    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

    <a href="#" class="forgot-password-link">Esqueci minha senha</a>

    <!-- O botão agora é um <button> para melhor semântica -->
    <a href="" type="submit" class="login-btn">Entrar</a>
  </form>
</div>
</body>
</html>
