<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/matricul.css">
  <link rel="stylesheet" href="../css/instrutor.css">
  <title>Matrícula de Aluno - Dojo Raymundo</title>
</head>
<body>
<div class="matricula-container">
  <h1>Matrícula de Aluno</h1>
  <form action="/submit-matricula" method="POST">

    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required maxlength="100">
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>

    <div class="form-group">
      <label for="faixa">Faixa/Nível:</label>
      <input type="text" id="faixa" name="faixa" maxlength="100">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required maxlength="120">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" maxlength="15">
    </div>

    <div class="form-group">
      <label for="data_matricula">Data da Matrícula:</label>
      <input type="date" id="data_matricula" name="data_matricula" required>
    </div>

    <div class="button-container">
      <a href="iscrição.html" class="btn-ghost">Voltar</a>
      <a href="filizado.html" class="btn-ghost">Finalizar Matrícula</a>
    </div>
  </form>
</div>
</body>
</html>
